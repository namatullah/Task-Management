version: '3.9'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    container_name: taskmanager-client-prod
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://server:3001
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: taskmanager-server-prod
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DB_HOST: database
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: task_management
      JWT_SECRET: mysecret
    restart: unless-stopped

  database:
    image: postgres:15
    container_name: taskmanager-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task_management
    volumes:
      - pgdata-prod:/var/lib/postgresql/data
    # Production PostgreSQL tuning
    command: >
      postgres 
      -c shared_preload_libraries=pg_stat_statements 
      -c pg_stat_statements.track=all 
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB

volumes:
  pgdata-prod: